<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todolist.css">
  <script src="todolist.js">
  </script>
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List</h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your text">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="list-container"></ul>
    </div>
  </div>
	
</body>
</html>
